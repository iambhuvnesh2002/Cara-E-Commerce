<!DOCTYPE html>
<html lang="en">
<head>     
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cara - Contact Us</title>
    <style>
         body {
             font-family: 'Arial', sans-serif;
             margin: 0;
             padding: 0;
             background-color: #f8f8f8;
         }
 
         section {
             text-align: center;
             padding: 50px 0;
             background-color: #3498db;
             color: #fff;
         }
 
         .contact-form {
             max-width: 600px;
             margin: 0 auto;
         }
 
         input, textarea {
             width: 100%;
             padding: 10px;
             margin-bottom: 20px;
             box-sizing: border-box;
             border: 1px solid #ddd;
             border-radius: 5px;
             font-size: 1em;
         }
 
         textarea {
             height: 150px;
             resize: none;
         }
 
         button {
             background-color: #2ecc71;
             color: #fff;
             padding: 10px 20px;
             border: none;
             border-radius: 5px;
             cursor: pointer;
             font-size: 1.2em;
         }
 
         button:hover {
             background-color: #27ae60;
         }

         #header{
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px 80px;
    background-color: #e3e6f3;
    box-shadow: 0 5px 15px rgb(0,0,0,0.06);
    z-index: 999;
    position: sticky;
    top: 0;
    left: 0;
}

#navbar{
    display: flex;
    justify-content: center;
    align-items: center;
}

#navbar li{
    list-style: none;
    padding: 0 20px;
    position: relative;
}

#navbar li a{
    text-decoration: none;
    font-size: 16px;
    font-weight: 600;
    color: #1a1a1a;
    transition: 0.3s ease;
}

#navbar li a:hover,
#navbar li a.active{
    color: #088178;
}

#navbar li a.active::after,
#navbar li a:hover::after {
    content: "";
    width: 30%;
    height: 2px;
    background-color: #088178;
    position: absolute;
    bottom: -4px;
    left: 20px;
}
     </style>
 </head>
 <body>
    <header>
        <section id="header">
            <a href="#"><img src="https://github.com/tech2etc/Build-and-Deploy-Ecommerce-Website/blob/main/img/logo.png?raw=true" alt="image" class="logo" ></a>
    
            <div>
                <ul id="navbar">
                    <li><a><h1>Contact Us</h1></a></li>
                    
                    <li><a href=""><i class=" far fa-shopping-bag"></i></a></li>
                    <a href="#" id="close"><i class="far fa-times"></i></a>
                </ul>
            </div>
            <div id="mobile">
                <a href=""><i class=" far fa-shopping-bag"></i></a>
                <i id="bar" class="fas fa-outdent"></i>
            </div>
        </section>
    </header>
    
     <section>
        
         <div class="contact-form">
             <form action="#" method="post">
                 <input type="text" name="name" placeholder="Your Name" required>
                 <input type="email" name="email" placeholder="Your Email" required>
                 <textarea name="message" placeholder="Your Message" required></textarea>
                 <button type="submit">Send Message</button>
             </form>
         </div>
     </section> 
</body>
</html>
